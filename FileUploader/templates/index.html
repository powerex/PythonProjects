<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo recognizer</title>
    <link rel="stylesheet" , type="text/css" , href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='scripts/custom-script.js') }}"></script>
</head>
<body>
<div style="height: 100px">

</div>

<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="width: 500px; display: block; margin: auto">
    <input hidden="hidden" type="file" id="real-file" name="file" accept="image/*" multiple id="real-file"/>
    <button class="custom-button" type="button" id="customButton">CHOOSE A FILE</button>
    <input id="sendButton" class="custom-button" type="submit" value="Analyze" id="custom-button"/>
    <hr>
</form>
</body>
</html>
